<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Fitness App</title>
    <link rel="stylesheet" href="contactus.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">Fitness App</a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="App.zip" download="App.zip">Download</a>
            <a href="aboutus.html">About Us</a>
            <a href="#" class="active">Contact</a>
        </nav>
        <div class="social-media">
            <a href="https://www.youtube.com/@fitnessappceoofficial"><i class='bx bxl-youtube'></i></a>
            <a href="https://discord.gg/cJBD5Ukh"><i class='bx bxl-discord-alt'></i></a>
            <a href="App.zip" download="App.zip"><i class='bx bxl-windows' ></i></a>
        </div>
        <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </header>

    <section class="contact-us">
        <div class="contact-container">
            <h1>Contact Us</h1>
            <p>Have questions? We'd love to hear from you!</p>
            <form action="https://api.web3forms.com/submit" method="POST" class="contact-form">
                <input type="hidden" name="access_key" value="2347dc91-57dd-4741-be91-0cb284b10c44">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="FirstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="Last Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="Email" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="PhoneNumber">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="Message" rows="5" placeholder="Write your message..." required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>

    <script>
        document.querySelector('.burger').addEventListener('click', function(){
            document.querySelector('.navbar').classList.toggle('active');
        })
    </script>
</body>
</html>
